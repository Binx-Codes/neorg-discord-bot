version = 1

test_patterns = [
  "tests/**",
  "tests/test_*.py",
  "tests/*.py"
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[transformers]]
name = "yapf"
enabled = true
dependency_file_paths = [
  "pyproject.toml",
  "tox.ini"
]

[[transformers]]
name = "isort"
enabled = true
dependency_file_paths = [
  "pyproject.toml",
  "tox.ini"
]
